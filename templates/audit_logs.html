<!DOCTYPE html>
<html lang="en">

<head>
    {% include '_includes.html' %}
</head>
<body>
    {% include '_menu.html' %}
    <div class="content">
        <div>
            <table class="styled-table" style="height: 25%; width: 100%; overflow: auto">
                <thead>
                    <tr>
                        <th>
                            <div class="search-bar">
                                <input id="auditlogs_search_button" type="text" name="form_input_search" placeholder="Search..." value="" class="form_input_search"/>
                                <button id="input_submit" type="submit" value="Submit" class="form_input_submit">
                                    <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                                    </svg>
                                </button>
                            </div>
                        </th>
                        <th>
                            <div class="switch_parent">
                                <span class="filter-label">Data</span>
                                <div class="switch_3_ways">
                                    <a href="/audit_logs?prev">
                                        <div id="auditlogs_page_prev"><</div>
                                    </a>
                                    <a href="/audit_logs?next">
                                        <div id="auditlogs_page_next"><</div>
                                    </a>
                                </div>
                            </div>
                        </th>
                        <th>
                            <span class="filter-label">{{ start }} - {{ end }}</span>
                        </th>
                    </tr>
            </table>
            <table class="styled-table" style="height: 25%; width: 100%; overflow: auto">
                <thead>
                    <tr onclick="window.location='#';">
                        <!-- "SELECT to_char(http_req_date, 'DD/MM/YY HH24:MI:SS'), http_verb, http_req, http_resp_code, http_resp_content FROM AuditLogs " -->
                        <th>Request date</th>
                        <th>Method</th>
                        <th>URL</th>
                        <th>Response</th>
                        <th>Content</th>
                    </tr>
                </thead>
                <tbody>
                {% for row in data %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] | decode}}</td>
                        <td>{{ row[2] | decode}}</td>
                        <td>{{ row[3] | decode}}</td>
                        <td>{{ row[4] | decode}}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
