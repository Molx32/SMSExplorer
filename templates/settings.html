<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../static/default.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and explore</title>
    <script type="text/javascript" src="../static/jquery-1.11.1.min.js" ></script>
    <script type="text/javascript" src="../static/underscore-min.js" ></script>
    <script type="text/javascript" src="../static/backbone-min.js" ></script>
    <script type="text/javascript" src="../static/pretty-json-min.js" defer></script>
    <script type="text/javascript" src="../static/nav.js" defer></script>
    
</head>
<body>
  {% include 'menu.html' %}
    <div class="content">
        <h1>Search SMS</h1>
            <div>
                <h1>Explore</h1>
                Explore the data you searched for among a total of {{ count[0] }} SMSs.
                <table class="styled-table" style="height: 25%; width: 100%; overflow: auto">
                    <thead>
                        <tr>
                          <th>
                            <div class="search-bar">
                                <input id="input_search" type="text" name="form_input_search" placeholder="Search..." value=""/>
                                <button id="input_submit" type="submit" value="Submit" onclick="send_search_form()">
                                    <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                                    </svg>
                                </button>   
                            </div>
                            <form id="form_search">
                                <input hidden id="form_input_search" type="text" name="search" value=""/>
                                <button hidden id="form_input_submit" type="submit" value="Submit"></button>
                            </form>
                          </th>
                        </tr>
                </table>
                <table class="styled-table" style="height: 25%; width: 100%; overflow: auto">
                    <thead>
                        <tr onclick="window.location='#';" style="top: 57px;">
                            <th>Id</th>
                            <th>Domain</th>
                            <th>isInteresingData</th>
                            <th>isInteresingDataDesc</th>
                            <th>isAutomated</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for row in data %}
                        <tr>
                            <td>{{ row[0] }}</td>
                            <td>{{ row[1] }}</td>
                            <td>{{ row[2] }}</td>
                            <td>{{ row[3] | decode}}</td>
                            <td>{{ row[4] }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
    </div>

    <div id="data_viewer" class="modal">
        <div class="modal-content">
            <span id="close" class="close">&times;</span>            
            <span id="result">

            </span>
        </div>
    </div>

</body>
</html>
